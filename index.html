<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti üíñ</title>
    <link rel="stylesheet" href="pink heart.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #carta {
            display: none;
        }
        #startMusic {
            position: fixed;
            bottom: 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <iframe id="bg-music" width="0" height="0"
        src="https://www.youtube.com/embed/IVluKJqdEfE?autoplay=1&loop=1&playlist=IVluKJqdEfE&mute=1"
        frameborder="0" allow="autoplay">
    </iframe>
    
    <canvas id="pinkboard"></canvas>
    
    <main id="carta">
        <div class="container-letter">
            <div class="cover"></div>
            <span class="heart">‚ô•</span>
            <p class="paper" id="mainMessage">
                Te amo como no tienes idea, mi mapachita preciosa <3
            </p>
            <div class="letter"></div>
        </div>
        <div class="options">
            <button id="open">Abrir</button>
            <button id="close">Cerrar</button>
        </div>
    </main>

    <button id="startMusic">Iniciar m√∫sica</button>

    <script src="pink heart.js"></script>
    <script>
        // Funci√≥n para iniciar la m√∫sica cuando el usuario hace clic
        const startMusicButton = document.getElementById('startMusic');
        const musicIframe = document.getElementById('bg-music');

        startMusicButton.addEventListener('click', () => {
            musicIframe.src = "https://www.youtube.com/embed/IVluKJqdEfE?autoplay=1&loop=1&playlist=IVluKJqdEfE";
            startMusicButton.style.display = 'none'; // Ocultar el bot√≥n despu√©s de iniciar la m√∫sica
        });

        // read custom message from query strings
        const urlSearchParams = new URLSearchParams(window.location.search);
        const messageCustom = urlSearchParams.get('message');
        if (messageCustom) {
            const mainMessageElement = document.querySelector('#mainMessage');
            mainMessageElement.textContent = decodeURI(messageCustom);
        }

        // Animaci√≥n despu√©s de 10 segundos
        setTimeout(() => {
            document.getElementById("pinkboard").style.display = "none"; // Oculta la animaci√≥n
            document.getElementById("carta").style.display = "flex"; // Muestra la carta correctamente
        }, 10000);

        // Funcionalidad de abrir y cerrar la carta
        const btnOpenElement = document.querySelector('#open');
        const btnCloseElement = document.querySelector('#close');
        btnCloseElement.disabled = true;

        btnOpenElement.addEventListener('click', () => {
            btnOpenElement.disabled = true;
            btnCloseElement.disabled = false;
            const coverElement = document.querySelector('.cover');
            coverElement.classList.add('open-cover');

            setTimeout(() => {
                coverElement.style.zIndex = -1;
                const paperElement = document.querySelector('.paper');
                paperElement.classList.remove('close-paper');
                paperElement.classList.add('open-paper');

                // animaci√≥n del coraz√≥n
                const heartElement = document.querySelector('.heart');
                heartElement.style.display = 'block';
            }, 500);
        });

        btnCloseElement.addEventListener('click', () => {
            btnOpenElement.disabled = false;
            btnCloseElement.disabled = true;
            const coverElement = document.querySelector('.cover');
            const paperElement = document.querySelector('.paper');
            paperElement.classList.remove('open-paper');
            paperElement.classList.add('close-paper');
            
            setTimeout(() => {
                coverElement.style.zIndex = 0;
                coverElement.classList.remove('open-cover');
                
                // animaci√≥n del coraz√≥n
                const heartElement = document.querySelector('.heart');
                heartElement.style.display = 'none';
            }, 500);
        });
    </script>
</body>
</html>
