<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFIAAA te amo üíñ</title>
    <link rel="stylesheet" href="pink heart.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        #carta {
            display: none;
            position: relative;
            z-index: 10;
        }
        #heart-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
        }
        #wordContainer {
            position: absolute;
            top: calc(100% + 60px);
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            font-weight: bold;
            color: white;
            display: none;
            z-index: 2;
        }
        .options {
            position: relative;
            z-index: 3;
        }
    </style>
</head>
<body>
    <iframe id="bg-music" width="0" height="0"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/humbeeeeeeee/1960-mp3?in=romina-perez-40322708/sets/humbito&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false"
        frameborder="0" allow="autoplay">
    </iframe>
    
    <canvas id="pinkboard"></canvas>
    <canvas id="heart-background"></canvas>
    
    <main id="carta">
        <div class="container-letter">
            <div class="cover"></div>
            <span class="heart">‚ô•</span>
            <p class="paper" id="mainMessage">
                lee esto <3 https://drive.google.com/file/d/1vW3MOKB-FFj8rxe-INkfg06nspZAiudw/view?usp=sharing
            </p>
            <div class="letter"></div>
        </div>
        <div class="options">
            <button id="open">Abrir</button>
            <button id="close" disabled>Cerrar</button>
        </div>
        <div id="wordContainer">SOFIA</div>
    </main>
    
    <script src="pink heart.js"></script>
    <script>
        const urlSearchParams = new URLSearchParams(window.location.search);
        const messageCustom = urlSearchParams.get('message');
        if (messageCustom) {
            const mainMessageElement = document.querySelector('#mainMessage');
            mainMessageElement.textContent = decodeURI(messageCustom);
        }

        setTimeout(() => {
            document.getElementById("pinkboard").style.display = "none";
            document.getElementById("carta").style.display = "flex";
            startHeartBackground();
        }, 10000);

        const canvas = document.getElementById("heart-background");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let hearts = [];

        // Crear part√≠culas de corazones que caen
        for (let i = 0; i < 75; i++) {
            hearts.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 5 + 2,
                speed: Math.random() * 1 + 0.5,
                isStatic: false
            });
        }

        // Funci√≥n que dibuja las part√≠culas
        function drawHearts() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 100, 150, 0.5)";
            hearts.forEach(heart => {
                heart.y += heart.speed; // Corazones cayendo
                if (heart.y > canvas.height) { // Reiniciar posici√≥n si el coraz√≥n llega al fondo
                    heart.y = -heart.size;
                }
                ctx.beginPath();
                ctx.arc(heart.x, heart.y, heart.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(drawHearts);
        }
        drawHearts();

        // Mostrar el nombre "SOFIA" cuando se abre la carta
        document.getElementById("open").addEventListener("click", () => {
            document.getElementById("open").disabled = true;
            document.getElementById("close").disabled = false;
            const coverElement = document.querySelector(".cover");
            const paperElement = document.querySelector(".paper");
            const heartElement = document.querySelector(".heart");
            const wordContainer = document.getElementById("wordContainer");

            coverElement.classList.add("open-cover");

            setTimeout(() => {
                coverElement.style.zIndex = -1;
                paperElement.classList.remove("close-paper");
                paperElement.classList.add("open-paper");
                heartElement.style.display = "block";
                wordContainer.style.display = "block";
                // Ahora formamos el nombre "SOFIA" con las part√≠culas
                formNameWithHearts();
            }, 500);
        });

        // Funci√≥n que usa las part√≠culas para formar "SOFIA"
        function formNameWithHearts() {
            const name = "SOFIA";
            const fontSize = 80;
            const positions = [];

            // Convertir las letras en coordenadas
            for (let i = 0; i < name.length; i++) {
                const letter = name[i];
                const letterPositions = getLetterPositions(letter, fontSize);
                positions.push(letterPositions);
            }

            // Asignar las posiciones de las part√≠culas para formar las letras
            hearts.forEach(heart => {
                const randomLetterIndex = Math.floor(Math.random() * positions.length);
                const letterPos = positions[randomLetterIndex];
                if (letterPos) {
                    const pos = letterPos[Math.floor(Math.random() * letterPos.length)];
                    heart.x = pos.x;
                    heart.y = pos.y;
                }
            });
        }

        // Funci√≥n que devuelve las posiciones de las part√≠culas para cada letra
        function getLetterPositions(letter, fontSize) {
            const canvas2 = document.createElement("canvas");
            const ctx2 = canvas2.getContext("2d");
            ctx2.font = fontSize + "px Arial";
            const width = ctx2.measureText(letter).width;
            const positions = [];

            for (let i = 0; i < width; i += fontSize / 2) {
                positions.push({ x: i + 50, y: Math.random() * 100 + 100 });
            }
            return positions;
        }

        // Cerrar la carta
        document.getElementById("close").addEventListener("click", () => {
            document.getElementById("open").disabled = false;
            document.getElementById("close").disabled = true;
            const coverElement = document.querySelector(".cover");
            const paperElement = document.querySelector(".paper");
            const heartElement = document.querySelector(".heart");
            const wordContainer = document.getElementById("wordContainer");

            paperElement.classList.remove("open-paper");
            paperElement.classList.add("close-paper");
            
            setTimeout(() => {
                coverElement.style.zIndex = 0;
                coverElement.classList.remove("open-cover");
                heartElement.style.display = "none";
                wordContainer.style.display = "none";
            }, 500);
        });
    </script>
</body>
</html>
