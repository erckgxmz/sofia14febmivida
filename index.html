<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SOFIAAA te amo ðŸ’–</title>
    <link rel="stylesheet" href="pink heart.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        #carta {
            display: none;
            position: relative;
            z-index: 10;
        }
        #heart-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <iframe id="bg-music" width="0" height="0"
        src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/humbeeeeeeee/1960-mp3?in=romina-perez-40322708/sets/humbito&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false"
        frameborder="0" allow="autoplay">
    </iframe>
    
    <canvas id="pinkboard"></canvas>
    <canvas id="heart-background"></canvas>
    
    <main id="carta">
        <div class="container-letter">
            <div class="cover"></div>
            <span class="heart">â™¥</span>
            <p class="paper" id="mainMessage">
                lee esto <3 https://drive.google.com/file/d/1vW3MOKB-FFj8rxe-INkfg06nspZAiudw/view?usp=sharing
            </p>
            <div class="letter"></div>
        </div>
        <div class="options">
            <button id="open">Abrir</button>
            <button id="close" disabled>Cerrar</button>
        </div>
    </main>
    
    <script src="pink heart.js"></script>
    <script>
        const urlSearchParams = new URLSearchParams(window.location.search);
        const messageCustom = urlSearchParams.get('message');
        if (messageCustom) {
            const mainMessageElement = document.querySelector('#mainMessage');
            mainMessageElement.textContent = decodeURI(messageCustom);
        }

        setTimeout(() => {
            document.getElementById("pinkboard").style.display = "none";
            document.getElementById("carta").style.display = "flex";
            startHeartBackground();
        }, 10000);

        const canvas = document.getElementById("heart-background");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let hearts = [];

        for (let i = 0; i < 100; i++) {
            hearts.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 5 + 2,
                speed: Math.random() * 1 + 0.5,
                targetX: null,
                targetY: null
            });
        }

        function drawHearts() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(heart => {
                ctx.fillStyle = "rgba(255, 100, 150, 0.5)";
                ctx.beginPath();
                ctx.arc(heart.x, heart.y, heart.size, 0, Math.PI * 2);
                ctx.fill();
                
                if (heart.targetX !== null && heart.targetY !== null) {
                    heart.x += (heart.targetX - heart.x) * 0.05;
                    heart.y += (heart.targetY - heart.y) * 0.05;
                } else {
                    heart.y += heart.speed;
                    if (heart.y > canvas.height) heart.y = 0;
                }
            });
            requestAnimationFrame(drawHearts);
        }
        drawHearts();

        function formWord(word) {
            const startX = canvas.width / 2 - 150;
            const startY = 100;
            ctx.font = "bold 50px Arial";
            ctx.fillStyle = "rgba(255, 255, 255, 0.2)";
            ctx.fillText(word, startX, startY);
            const imageData = ctx.getImageData(startX, startY - 50, 300, 100);
            let index = 0;

            for (let y = 0; y < imageData.height; y += 10) {
                for (let x = 0; x < imageData.width; x += 10) {
                    let alpha = imageData.data[(y * imageData.width + x) * 4 + 3];
                    if (alpha > 100 && index < hearts.length) {
                        hearts[index].targetX = startX + x;
                        hearts[index].targetY = startY - 50 + y;
                        index++;
                    }
                }
            }
        }

        document.getElementById("open").addEventListener("click", () => {
            document.getElementById("open").disabled = true;
            document.getElementById("close").disabled = false;
            const coverElement = document.querySelector(".cover");
            const paperElement = document.querySelector(".paper");
            const heartElement = document.querySelector(".heart");

            coverElement.classList.add("open-cover");

            setTimeout(() => {
                coverElement.style.zIndex = -1;
                paperElement.classList.remove("close-paper");
                paperElement.classList.add("open-paper");
                heartElement.style.display = "block";
                formWord("SOFIA");
            }, 500);
        });
    </script>
</body>
</html>
